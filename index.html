<script>
    $(document).ready(function () {
        let performanceEntries = performance.getEntriesByType("navigation");

        if (performanceEntries.length > 0) {
            let navigationType = performanceEntries[0].type;

            if (!localStorage.getItem('videoPlayed') || navigationType === 'reload') {
                var video = $('#video video')[0];
                video.muted = true;
                video.play();

                var playDuration = 6800;

                setTimeout(function () {
                    video.pause();
                    $(video).fadeOut(100, function () {
                        $(this).remove();
                    });
                }, playDuration);

                localStorage.setItem('videoPlayed', 'true');
            } else {
                $('#video video').remove();
            }
        }
    });


</script>
