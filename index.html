    <script>
       $(document).ready(function() {
    // Check if the video has already played or if the page was hard refreshed
    if (!localStorage.getItem('videoPlayed') || performance.navigation.type === 1) {
        // If not, play the video
        var video = $('#video video')[0];
        video.play();

        // Define the play duration in milliseconds (e.g., 5000 for 5 seconds)
        var playDuration = 6800;

        // Use setTimeout to stop the video and start fading it out after the play duration
        setTimeout(function() {
            video.pause();
            $(video).fadeOut(100, function() { $(this).remove(); });
        }, playDuration);

        // Set the flag in localStorage to indicate that the video has played
        localStorage.setItem('videoPlayed', 'true');
    } else {
        // If the video has already played, remove the video element
        $('#video video').remove();
    }
});
    </script>
