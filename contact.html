            <p>Feel free to reach out by phone or email if you need assistance with any of your musical needs.</p>

        <!-- Contact form -->
        <section class="form-section" aria-label="Send a message">
            <form id="contactForm" class="form-contact">
                <div class="form-details">
                    <div class="form-field">
                        <label for="fullName">Name <span class="label-required">(required)</span></label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your full name" autocomplete="name" required>
                    </div>
                    <div>
                        <label for="email">Email<span class="label-required"> (required)</span></label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
                    </div>
                    <div>
                        <label for="service">Which Service Are you After</label>
                        <select id="service" name="service" data-custom="glass" required>
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="Producer">Producer</option>
                            <option value="Guitarist">Guitarist</option>
                            <option value="Arranger">Arranger</option>
                            <option value="Live Music">Live Music</option>
                            <option value="Teaching">Teaching</option>
                            <option value="Something Else">Something Else</option>
                        </select>
                    </div>
                </div>

                <div class="form-message">
                    <label for="message">Message<span class="label-required"> (required)</span></label>
                    <textarea id="message" name="message" rows="8" placeholder="Tell me about your project..." required></textarea>
                </div>

                <button type="submit" class="form-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20" aria-hidden="true" focusable="false">
                        <path style="fill: var(--colour-socials)" d="M476 3.2L12.1 270.6c-16.1 9.1-14.2 32.9 3.1 39.1L158 362.2l270-270c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-270 270l52.6 142.8c6.2 17.3 30 19.2 39.1 3.1L508.8 36c10.8-18.9-8.7-38.4-32.8-32.8z"/>
                    </svg>
                    <span>Send</span>
                </button>
            </form>
        </section>
