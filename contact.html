    <form class="form-contact" onsubmit="getData(this); return false">
        <div class="form-details">
            <div>
                <label for="name">Name<span class="text-accent">&nbsp;*</span></label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email">Email<span class="text-accent">&nbsp;*</span></label>
                <input type="email" name="email" placeholder="email@address.com" required>
            </div>
        </div>
        <div class="form-message">
            <label for="message">Message<span class="text-accent">&nbsp;*</span></label>
            <textarea type="text" name="message" placeholder="To Tim Lukey..." required></textarea>
        </div>
        <input class="form-button" type="submit" value="Send">
    </form>
